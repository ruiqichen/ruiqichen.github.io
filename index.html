<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工程模式密码生成器</title>
    <link rel="stylesheet" href="water.min.css" async />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 18px; /* Default font size for better readability */
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px; /* Limit the width for better readability */
            padding: 20px;
        }
        input, button {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        @media only screen and (max-width: 600px) {
            body {
                font-size: 20px; /* Increase font size for smaller screens */
            }
            input, button {
                font-size: 20px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section style="margin-bottom: 32px; border: 1px solid #ccc; border-radius: 8px; padding: 16px;">
            <h2 style="margin-top:0;">工程模式</h2>
            <input type="date" id="date" style="text-align: center;">
            <br>
            <button id="calculateKey">生成密码</button>
            <br>
            <input type="text" id="keyResult" readonly style="text-align: center;">
        </section>
        <section style="border: 1px solid #ccc; border-radius: 8px; padding: 16px;">
            <h2 style="margin-top:0;">加密项</h2>
            <input type="text" id="encryptInput" maxlength="4" pattern="\d{4}" placeholder="请输入4位数字" style="text-align: center;">
            <br>
            <button id="generateEncrypt">生成密码</button>
            <br>
            <input type="text" id="encryptResult" readonly style="text-align: center;">
        </section>
    </div>
    <script>
        var today = new Date();
        var currentDate = today.toISOString().split('T')[0];
        document.getElementById('date').value = currentDate;

        const constants = [213518, 658035, 235657, 567534, 647825, 234700, 127347, 648924, 733782, 553456];

        function calculateKey(cellValue) {
            const lastNumber = cellValue % 10;
            const key = Math.abs(cellValue + constants[lastNumber]);
            const keyStr = key.toString().slice(-6);
            return keyStr;
        }

        function convertDateToInt(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return parseInt(year.slice(2) + month + day, 10);
        }

        document.getElementById('calculateKey').addEventListener('click', function() {
            const date = document.getElementById('date').value;
            const keyResult = document.getElementById('keyResult');
            let cellValue;

            if (date) {
                cellValue = convertDateToInt(date);
                if (isNaN(cellValue)) {
                    alert("Invalid input. Please provide a date in the format YYYY-MM-DD.");
                    return;
                }
            } else {
                alert("No input provided. Using default value.");
                cellValue = 240813;
            }

            const keyStr = calculateKey(cellValue);
            keyResult.value = keyStr;
        });

        document.getElementById('calculateKey').click();
        // 加密项密码生成逻辑
        function generateEncryptPassword(input) {
            if (!/^\d{4}$/.test(input)) {
                return '';
            }
            let arr = input.split('');
            let res = '';
            // 第一位+"A"
            res += arr[0] + 'A';
            // 第二位+"b"
            res += arr[1] + 'b';
            // 第三位+"c"或"C"
            res += arr[2] + (parseInt(arr[2]) % 2 === 0 ? 'C' : 'c');
            // 第四位+"d"或"D"
            res += arr[3] + (parseInt(arr[3]) % 2 === 0 ? 'D' : 'd');
            // 固定追加@@
            res += '@@';
            return res;
        }

        document.getElementById('generateEncrypt').addEventListener('click', function() {
            const input = document.getElementById('encryptInput').value;
            const result = generateEncryptPassword(input);
            document.getElementById('encryptResult').value = result || '请输入4位数字';
        });
    </script>
</body>
</html>
